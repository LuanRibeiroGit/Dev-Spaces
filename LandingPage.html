<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSSs/style.css">
    <title>Dev Space</title>
    <script src="JS/LandingPage.js"></script>
</head>
<body>
    <div class="header">
        <div class="left">
            <img class="menu" src="/icons/menu.png" alt="menu">
        </div>
        <div class="center">
            <button class="logo">Devs Spaces</button>
        </div>
        <div class="right">
            <a href="https://discord.gg/u6abjVcNxm" target="_blank" onmousemove="mudarIcons(2)" onmouseleave="mudarIcons(1)">Discord</a>
            <a href="/Assine-ja.html" onmousemove="mudarIcons(3)" onmouseleave="mudarIcons(1)">Assine-já</a>
            <a href="/Help.html" onmousemove="mudarIcons(4)" onmouseleave="mudarIcons(1)">Help</a>
            <a href="/Login.html" onmousemove="mudarIcons(5)" onmouseleave="mudarIcons(1)">Login</a>
            <a href="/Cadastre-se.html" class="cad" onmousemove="mudarIcons(6)" onmouseleave="mudarIcons(1)">Cadastre-se</a>
        </div>
    </div>
    <div class="top">
        <img id="lampada" src="/Lampada/apagada.png" alt="acesa" onmousemove="mudarLampada(1)" onmouseleave="mudarLampada(2)" onclick="mudarLampada(3)">
            <div class="icons">
                <img id="icon" src="/icons/Home.png">
            </div>
    </div>
    <div class="main">
        <div class="left">
            <div class="box">
                <h1 class="title">DEVON</h1>
                <img src="Devon/Devon5.gif" alt="Devon">
            </div>
        </div>
        <div class="right">
            <div class="box">
                <h1 class="title">Olá Dev,</h1>
                <p>Já pensou em se tornar um programador <strong>"Front-end"</strong>, e ter<br> uma carreira de sucesso?</p>
                <p>Então largue este video game e cadastre-se para saber mais!</p>
            </div>
            <div class="button">
                <button class="first-button">Cadastre-se!</button>
                <button class="second-button">Me ajude!</button>
            </div>
        </div>
    </div>
</body>
</html>
